<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="Login()">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input [(ngModel)]="user.Username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.Password" name="password"></ion-input>
    </ion-item>
    <ion-button type="submit">Login</ion-button>
    <ion-item *ngIf="warning">
      <ion-label color="danger">{{errorMessage}}</ion-label>
    </ion-item>
  </form>
</ion-content>
